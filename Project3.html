<!DOCTYPE html>
<html>
<head>
  <title>World Explorer Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>World Explorer Map</h1>
    <button id="themeToggle">🌙 Toggle Theme</button>
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
    </select>
  </header>
  <main>
    <div id="filters">
      <button class="filter-btn" data-type="park">🌲 Parks</button>
      <button class="filter-btn" data-type="museum">🏛 Museums</button>
      <button class="filter-btn" data-type="food">🍴 Food</button>
      <button class="filter-btn" data-type="events">🎉 Events</button>
      <button id="findMe">📍 Find Me</button>
    </div>
    <input type="text" id="searchBox" placeholder="Search locations..." />
    <div id="map" style="height: 550px; width: 100%;"></div>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
